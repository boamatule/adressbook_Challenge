<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title><br><br>
  <h1 style="text-align: center;">Address Book</h1><br>
  <script type="text/javascript">
    function showHideDiv(ele) {
      var srcElement = document.getElementById(ele);
      if (srcElement != null) {
        if (srcElement.style.display == "block") {
          srcElement.style.display = 'none';
        }
        else {
          srcElement.style.display = 'block';
        }
        return false;
      }
    }
  </script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet"> 

</head>
<br><br>
<body>

  <script src="./dist/bundle.js"></script>

  <!--<h1 style="text-align: center;">Address Book</h1><br><br> -->
  <input class="add-contact" type="button" value="Add Contacts" onClick="showHideDiv('divMsg')"/>
    <div id="divMsg" style="background-color: #006969; color: #ffffff; height: auto; width: 1000px; text-align: left; display:none">
            
    
  <form style ="font-family: monospace;" class="new-contact-form" action="#"><br><br>
    <label for="name">Name</label>
    <input id="contact-name" name="name" type="text"> <br><br><br>
    <label for="email">Email</label>
    <input id="contact-email" name="email" type="email"> <br><br><br>
    <label for="phone">Phone</label>
    <input id="contact-phone" name="phone" type="text"><br><br>
    <label for="company">Company</label>
    <input id="contact-company" name="company" type="text"><br><br>
    <label for="notes">Notes</label>
    <textarea id="contact-notes" name="notes" type="text"></textarea><br><br>
    <label for="twitter">Twitter</label>
    <input id="contact-twitter" name="twitter" type="text"> <br><br>
    
    <input class="save-contact" type="submit" value="Save Contact" onClick="showHideDiv('divMsg')"/>
    <br><br>
    
    </form>

  </div>


  <br><br><br><br>


  <div style="background-color:deeppink; color: rgb(255, 255, 255); height: auto; width: 1000px; text-align: left; display: block;"
  class="contact-list">
  </div>
  
</body>

</html>
